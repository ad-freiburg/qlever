  - query: people-born-in-1901
    type: no-text
    sparql: |
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
      SELECT ?x ?date  WHERE {
        ?x <Date_of_birth> ?date .
      FILTER (YEAR(?date) = 1901) .
      }
    checks:
