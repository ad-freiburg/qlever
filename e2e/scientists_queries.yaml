    type: no-text
    sparql: |
      SELECT (COUNT(?profession) as ?count) ?height WHERE {
        ?x <Profession> ?profession .
        ?x <Height> ?height
      }
      GROUP BY ?height
      HAVING (?height > 1.7)
    checks:
      - num_rows: 32
      - num_cols: 2
      - selected: ["?count", "?height"]
      - contains_row: ["5", "1.803"]


