    sparql: |
      SELECT ?s WHERE {
          ?s <Profession> <Scientist> .
          ?s <is-a> <Person> .
          FILTER regex(STR(?s), "^[a-z]*_[a-z]*stein[a-z]*$", "i")
      }
    checks:
