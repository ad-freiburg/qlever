    sparql: |
      SELECT ?predicate (COUNT(?predicate) as ?count) WHERE {
        ?x <is-a> <Astronaut> .
        ?x ql:has-predicate ?predicate .
      }
      GROUP BY ?predicate
      HAVING (?predicate < <S>) (?predicate >= <Religion>)
    checks:
