      - selected: [ "?x", "?ql_score_t_var_x", "?t", "?ql_matchingword_t_relat", "?ql_matchingword_t_rela" ]
      - contains_row:
          - "<Albert_Einstein>"
          - null
          - null
          - "relationship"
          - "relationship"
      - contains_row:
          - "<Albert_Einstein>"
          - null
          - null
          - "relationship"
          - "relativity"
      - contains_row:
          - "<Albert_Einstein>"
          - null
          - null
          - "relativity"
          - "relationship"
      - contains_row:
          - "<Albert_Einstein>"
          - null
          - null
          - "relativity"
