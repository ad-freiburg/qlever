    sparql: |
      SELECT ?x (GROUP_CONCAT(?y; separator=";") AS ?partners) WHERE {
          FILTER (?x < <Ada_Lovelace>)
          ?x <is-a> <Scientist> .
          OPTIONAL {?x <Spouse_(or_domestic_partner)> ?y .}
      }
      GROUP BY ?x
    checks:
