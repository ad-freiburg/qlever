    sparql: |
      SELECT ?profession (AVG(?height) as ?avg2) WHERE  {
        ?x <is-a> <Scientist> .
        ?x <Profession> ?profession .
        ?x <Height> ?height .
      }
      GROUP BY ?profession
    #      ORDER BY ASC((AVG(?height) as ?avg))
    checks:
      - num_cols: 2
      - num_rows: 209
      - selected: ["?profession", "?avg2"]
  #      - order_numeric: {"dir": "ASC", "var": "?avg2"}


  - query: group-by-profession-average-height
