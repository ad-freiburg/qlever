  - query: algo-star-female-scientists
    type: text
    sparql: |
      SELECT ?x ?ql_score_t_var_x WHERE {
          ?x <is-a> <Scientist> .
          ?x <Gender> <Female> .
          ?t ql:contains-entity ?x .
          ?t ql:contains-word "algo*"
      }
