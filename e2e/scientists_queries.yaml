  - query : regex-initials-a-e
    type: no-text
    sparql: |
      SELECT ?s WHERE {
          ?s <Profession> <Scientist> .
          ?s <is-a> <Person> .
          FILTER regex(STR(?s), "^A[a-z]*_E[a-z]*$")
      }
    checks:
