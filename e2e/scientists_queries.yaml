  - query : optional-spouse
    type: no-text
    sparql: |
      SELECT ?x ?y WHERE {
          ?x <is-a> <Scientist> .
          FILTER (?x < <Ada_Lovelace>) .
          OPTIONAL { ?x <Spouse_(or_domestic_partner)> ?y } .
