<!DOCTYPE html>
<html>

<head>
    <title>QLever</title>
    <meta charset="utf-8"/>
    <!-- The stylesheets for this page -->
    <link rel="stylesheet" type="text/css"
          href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- The basic jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Additional jquery UI stuff -->
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Our own JavaScript code for this demo -->
    <script src="script.js"></script>
</head>

<body>
<header>
    <h1>QLever: An efficient SPARQL Engine for Very Large Datasets</h1>
</header>

<div id="main">
    <div id="stats">
        <div id="kbstats">
            <span id="kbname">KB Index: </span><br>
            <span id="ntriples">Number of triples:  </span>
        </div>

        <div id="permstats">
            Searching in 0 permutations.
        </div>
        <br>
        <div id="textstats">
            <span id="textname">Text Index: </span><br>
            <span id="nrecords">Number of text records:  </span><br>
            <span id="nwo">Number of word occurrences:  </span><br>
            <span id="neo">Number of entity occurrences:  </span>
        </div>
    </div>
    <div id="content">
        <div class="area">
            <label for="query">Query:<br></label>

            <div class="input">
                <textarea id="query" rows="8"></textarea>
            </div>
            <div class="input">
                <button id="runbtn">Run Query</button>
                <input type="checkbox" id="clear">clear cache</input>
                &nbsp;&nbsp;
                <button id="csvbtn" class="smallbtn">CSV Export</button>
                <button id="tsvbtn" class="smallbtn">TSV Export</button>
            </div>
        </div>
        <div class="area" id="lower">
            <label for="answer">Answer:<br></label>

            <div id="answer"></div>
        </div>
    </div>
</div>
</body>

</html>
