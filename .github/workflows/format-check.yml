name: Code Format Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install clang-format dependencies
        run: sudo apt-get install -y clang-format-11

      - name: Run the clang format checker
        run: ${{github.workspace}}/misc/format-check.sh

      - name: Install yamll-format dependencies
        run: sudo apt-get install yamllint -y

      - name: Run the yaml format checker
        run: ${{github.workspace}}/e2e/yaml-format-check.sh
